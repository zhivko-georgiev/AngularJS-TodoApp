<div class="jumbotron">
    <div class="panel panel-default">
        <div class="panel-heading-colored">
            <div class="panel-heading">
                <h2>
               <span class="pull-left glyphicon glyphicon-calendar"></span>
               <div class="panel-heading-value">{{data.name}}</div>
            </h2>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <span class="input-group-addon" ng-show="newTodoListForm.$dirty && newTodoListForm.todoValue.$error.minlength">Minimum length required is 3</span>
        <form role="form" ng-submit="addTodoToList()" name="newTodoListForm">
            <p class="input-group">
                <span class="input-group-addon glyphicon glyphicon-plus greenPlus" ng-click="addTodoToList()"></span>
                <input type="text" ng-model="todo" placeholder="Start typing here to create a task..." class="form-control" name="todoValue" ng-minlength="3" required>
                <span class="input-group-btn">
               <input type="submit" class="btn btn-success" value="Add Task">
               </span>
            </p>
        </form>
        <todo data="todo" todo-list-name="data.name" ng-repeat="todo in data.todos track by $index"></todo>
    </div>
</div>
